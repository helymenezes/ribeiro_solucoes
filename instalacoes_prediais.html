<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instalações Prediais - Galeria</title>
  <!-- Troque o favicon abaixo se desejar -->
  <!-- <link rel="icon" href="img/favicon.ico" /> -->
  <style>
    body { font-family: Inter, Arial, sans-serif; background:#f4f7fb; color:#0f172a; margin:0; }
    .container { max-width:900px; margin:32px auto; padding:16px; }
    header { display:flex; align-items:center; gap:16px; margin-bottom:24px; }
    .logo { width:44px; height:44px; border-radius:8px; background:#fff; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .logo img { width:36px; height:36px; object-fit:contain; }
    h1 { font-size:22px; margin:0; font-weight:700; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:18px; }
    .card { background:#fff; border-radius:14px; padding:12px; box-shadow:0 6px 18px rgba(12,13,16,0.06); cursor:pointer; border:1px solid #e6eef6; transition:transform .18s; }
    .card:hover { transform:scale(1.04); }
    .card img { width:100%; height:160px; object-fit:cover; border-radius:10px; }
    .lightbox { position:fixed; inset:0; background:rgba(2,6,23,0.85); display:flex; align-items:center; justify-content:center; z-index:999; opacity:0; pointer-events:none; transition:opacity .18s; }
    .lightbox.show { opacity:1; pointer-events:auto; }
    .lightbox img { max-width:92vw; max-height:82vh; border-radius:8px; box-shadow:0 12px 40px rgba(2,6,23,0.6); }
    .lb-close { position:fixed; top:24px; right:32px; background:#ef4444; color:#fff; border:none; border-radius:8px; padding:10px 18px; font-size:16px; cursor:pointer; }
    @media (max-width:600px){ .grid{grid-template-columns:1fr;} .card img{height:120px;} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <!-- Troque aqui pelo seu logo -->
        <img src="img/logo.PNG" alt="Logo" />
      </div>
      <h1>Instalações Prediais</h1>
    </header>
    <h2 style="margin-bottom:18px;">Galeria de Imagens</h2>
    <div class="grid" id="gallery">
      <!-- Adicione suas imagens abaixo -->
      <div class="card"><img src="img/servico1.png.jpg" alt="Instalação 1"></div>
      <!-- Exemplo: <div class="card"><img src="img/instalacao2.jpg" alt="Instalação 2"></div> -->
    </div>
    <a href="index.html.html" style="display:inline-block;margin-top:28px;color:#059669;font-weight:600;">← Voltar para página inicial</a>
  </div>
  <div class="lightbox" id="lightbox">
    <button class="lb-close" onclick="closeLightbox()">Fechar</button>
    <img id="lbImg" src="" alt="Imagem grande" />
  </div>
  <script>
    // Lightbox simples
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    gallery.querySelectorAll('img').forEach(img => {
      img.onclick = function(){
        lbImg.src = this.src;
        lightbox.classList.add('show');
      };
    });
    function closeLightbox(){
      lightbox.classList.remove('show');
      lbImg.src = '';
    }
    lightbox.onclick = function(e){ if(e.target===lightbox) closeLightbox(); };
    document.addEventListener('keydown',function(e){ if(e.key==='Escape') closeLightbox(); });
  </script>
</body>
</html>
